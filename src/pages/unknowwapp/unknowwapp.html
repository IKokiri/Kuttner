<ion-header>

  <ion-navbar color="primary">
    <ion-title>Whatsapp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-list>

      <ion-item text-center>
        <ion-input type="tel" #telefone placeholder="+5531999999999" [(ngModel)]="numero"></ion-input>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col col-6>

        <a href='https://api.whatsapp.com/send?phone={{numero}}'>
          <button ion-button color="light" large>
            <ion-icon name="logo-whatsapp">
            </ion-icon>
          </button>
        </a>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="light" large (click)="clear()">
          <ion-icon name="trash">
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <!-- <ion-icon name="arrow-dropleft"></ion-icon> -->
      {{sigla}}
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="fechar()" color="danger">
        <ion-icon name="power"></ion-icon>
      </button>
      <button ion-fab (click)="ausencia()" color="primary">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab (click)="contatos()" color="primary">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-fab (click)="unknowwapp()" color="primary">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
