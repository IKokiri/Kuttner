<ion-header>

  <ion-navbar color="primary">
    <ion-title>Whatsapp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-list>

      <ion-item text-center>
        <ion-input type="text" disabled placeholder="+5531999999999" [(ngModel)]="numero" (click)="clear()"></ion-input>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col col-4>
        <button ion-button color="light" (click)="add(1)" large>1</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(2)" large>2</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(3)" large>3</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button color="light" (click)="add(4)" large>4</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(5)" large>5</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(6)" large>6</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button color="light" (click)="add(7)" large>7</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(8)" large>8</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(9)" large>9</button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button color="light" (click)="add('+')" large>+</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" (click)="add(0)" large>0</button>
      </ion-col>

      <ion-col col-4>
        <button ion-button color="light" large>
          <a href='https://api.whatsapp.com/send?phone={{numero}}'>
            <ion-icon name="logo-whatsapp">
            </ion-icon>
          </a>
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <!-- <ion-icon name="arrow-dropleft"></ion-icon> -->
      {{sigla}}
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="fechar()" color="danger">
        <ion-icon name="power"></ion-icon>
      </button>
      <button ion-fab (click)="ausencia()" color="primary">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab (click)="contatos()" color="primary">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-fab (click)="unknowwapp()" color="primary">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
