<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ausência</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!--  -->


  <!-- style="box-shadow: 0 2px 2px 0 rgba(255, 0, 0, 0.14), 0 3px 1px -2px rgba(255, 0, 0, 0.2), 0 1px 5px 0 rgba(255, 0, 0, 0.12); -->
  <ion-card *ngFor="let ausente of ausentes" [ngStyle]="ausente.futuro == 1 && {'box-shadow':'0 2px 2px 0 rgba(255, 0, 0, 0.28), 0 3px 1px -2px rgba(255, 0, 0, 0.4), 0 1px 5px 0 rgba(255, 0, 0, 0.24)'} 
    || 
    {'box-shadow':'0 2px 2px 0 rgba(0, 0, 255, 0.28), 0 3px 1px -2px rgba(0, 0, 255, 0.4), 0 1px 5px 0 rgba(0, 0, 255, 0.24)'}">
    <ion-card-content>
      <ion-card-title>
        {{ausente.nome_colaborador}} {{ausente.sobrenome_colaborador}}
      </ion-card-title>
      <p>
        {{ausente.tipo}}
      </p>
      <p>
        {{ausente.ausencia_de}} à {{ausente.retorno_de}}
      </p>
      <p>
        {{ausente.empresa}}
      </p>
      <p>
        {{ausente.ausencia_local}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
        <button ion-button icon-start clear small>
          <div><a href="
      tel:{{ausente.telefone}}">
              <ion-icon name="phone-portrait"></ion-icon>
            </a></div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-start clear small>
          <div><a href='https://api.whatsapp.com/send?phone={{ausente.telefone_app}}'>
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a></div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-start clear small>
          <div><a href="mailto:{{ausente.email}}">
              <ion-icon name="mail"></ion-icon>
            </a></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <!-- NAV-->
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="fechar()" color="danger">
        <ion-icon name="power"></ion-icon>
      </button>
      <button ion-fab (click)="ausencia()" color="primary">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab (click)="contatos()" color="primary">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
