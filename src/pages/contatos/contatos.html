<ion-header>

  <ion-navbar>
    <ion-title>Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let contato of contatos">
        <ion-card-header>
          {{contato.nome}} {{contato.sobrenome}} - {{contato.observacao|uppercase}}
        </ion-card-header>      
        <ion-list>
            <button ion-button icon-start clear small>
                <div><a href="tel:{{contato.contato}}">
                    <ion-icon name="phone-portrait"></ion-icon>{{contato.contato}}</a></div>
              </button>
          <!-- <button ion-item>
              <div>
                  <a href="tel:{{contato.contato}}"><ion-icon name="phone-portrait"></ion-icon> {{contato.contato}}</a>
                </div>
          </button>       -->
        </ion-list>
      </ion-card>
      
</ion-content>
