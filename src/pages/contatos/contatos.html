<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let c of keys">
    <ion-card-header>
      <ion-card-title text-center>
        {{contatos[c].dados.nome}}
        {{contatos[c].dados.sobrenome}}

        <button ion-button icon-start clear small>
          <div><a href="mailto:{{contatos[c].dados.email}}">
              <ion-icon name="mail"></ion-icon>
            </a></div>
        </button>
      </ion-card-title>
    </ion-card-header>
    <ion-list *ngFor="let cont of contatos[c].contatos">
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-start clear small>
            {{cont.contato}} <br> {{cont.observacao}}
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button icon-start clear small>
            <div><a href="tel:{{cont.contato}}">
                <ion-icon name="phone-portrait"></ion-icon>
              </a></div>
          </button>
        </ion-col>
        <ion-col text-center>
          <p></p>
          <button ion-button icon-start clear small>
            <div>
              <a href='https://api.whatsapp.com/send?phone={{cont.contato_app}}'>
                <ion-icon name="logo-whatsapp"></ion-icon>
              </a></div>
          </button>
        </ion-col>

      </ion-row>
    </ion-list>
  </ion-card>
  <!-- NAV-->
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <!-- <ion-icon name="arrow-dropleft"></ion-icon> -->
      {{sigla}}
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="fechar()" color="danger">
        <ion-icon name="power"></ion-icon>
      </button>
      <button ion-fab (click)="ausencia()" color="primary">
        <ion-icon name="walk"></ion-icon>
      </button>
      <button ion-fab (click)="contatosP()" color="primary">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
